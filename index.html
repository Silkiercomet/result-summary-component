<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="result">
    <div class="result__showcase">
        <h1>Your Result</h1>
        <div class="result__showcase_average">
          <p id="score">76</p>
          <p>of 100</p>
        </div>
        <div>
          <p>Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>
    <div class="result__summary">
      <h2>Summary</h2>
      <ul id="list">
        <li><span><i><img src="assets/images/icon-reaction.svg" alt="icon for Reaction"></i>Reaction</span> <span>80 / 100</span></li>
        <li><span><i><img src="assets/images/icon-memory.svg" alt="icon for Memory"></i>Memory</span> <span>80 / 100</span></li>
        <li><span><i><img src="assets/images/icon-verbal.svg" alt="icon for Verbal"></i>Verbal</span> <span>80 / 100</span></li>
        <li><span><i><img src="assets/images/icon-visual.svg" alt="icon for Visual"></i>Visual</span> <span>80 / 100</span></li>
        <!-- <li></li>
        <li></li>
        <li></li> -->
      </ul>
      <button>Continue</button>
    </div>
  </main>


  
  
  
  

  <!-- Reaction

  61 / 100

  72 / 100

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Colina</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
